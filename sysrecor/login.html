<!DOCTYPE html>
<html lanf ="en">
<head>
	<meta charset="utf-8">
	<title>Inisio de Sesión</title>
	<link rel="stylesheet" type="text/css" href="sesiones/assets/css/login.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

</head>
<body>

<div class="contenedor-form">

	<div class="toggle">
		<span>Crer Cuenta</span>
	</div>
	<div class="formulario">
		<h2>Iniciar Sesión</h2>
		<form action="#">
			<input type="email" placeholder="Correro Electronico" required>
			<input type="password" placeholder="Contraseña" required>
			<input type="submit" value="Iniciar Sesión">

		</form>
	</div>


	<div class="formulario">
		<h2>Crear Cuenta</h2>
		<form action="#">
			<input type="prinom" id="PrimerNombre" placeholder="Primer Nombre" required>
			<input type="segnom" id="SegundoNombre" placeholder="Segundo Nombre">
			<input type="priape" id="PrimerApellido" placeholder="Primer Apellido" required>
			<input type="segape" id="SegundoApellido" placeholder="Segundo Apellido">
			<input type="sonom" id="SobreNombre" placeholder="Sobre Nombre" required>
			<input type="numberi" id="NúmerodeIdentidad" placeholder="Número de Identidad" required>
			<input type="numbercel" id="NúmerodeCelular" placeholder="Número de Celular" required>
			<input type="numbertel" id="NúmerodeTelefono" placeholder="Número de Telefono" required>
			<input type="email" id="CorreroElectronico" placeholder="Correro Electronico" required>
			<input type="password" id="Contraseña" placeholder="Contraseña" required>
			<input type="submit" value="Registrarse">
		</form>
	</div>

		<div class="reset-password">
			<a href="#">Olvidaste tu contraseña?</a>
		</div>

</div>



<script scr="sesiones/ass/js/jquery-3.3.1.min.map"></script>
<script scr="sesiones/ass/js/login.js"></script>
<script scr="sesiones/ass/js/validacion.js"></script>

</body>
</html>
